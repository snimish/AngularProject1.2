
<div class="container">
  <form >
    <div class="form-group">
      <input type="text" name="title" class="form-control" placeholder="Title" [(ngModel)]="task.title" required >
    </div>
    <div class="form-group">
      <input type="text" name="description" class="form-control"  placeholder="Description" [(ngModel)]="task.description">
    </div>
    <div class="form-group">
      <input type="date" name="compDate" class="form-control" placeholder="Completion Date" [(ngModel)]="task.completionDate" required>
    </div>
    <div class="form-group">
      <button name="submit" class="btn btn-primary" (click)="addTask()">Submit values</button>
    </div>
  </form>
</div>
